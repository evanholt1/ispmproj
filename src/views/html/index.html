<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare</title>
</head>
<body class="body">
    <section class="Home-page mt-lg-7">
        <div class="form-all">
            <div class="title">
                <h1> Healthcare </h1>
                <p class="text">All the health services you need</p>
            </div>

            <form class="col-lg-7 ">
                <div class="form-group text-white">
                    <label for="exampleInputEmail1"></label>
                    <input type="email" class="form-control rounded-pill border border-white" id="exampleInputEmail1" placeholder="Email address">
                        <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1"> </label>
                    <input type="password" class="form-control rounded-pill border border-white form-control1 " id="exampleInputPassword1" placeholder="******">
                </div>

                <div class="sign-up">
                    <p>Don't have an account?<a href="#" class="">Sign up</a></p>
                </div>

                <button type="submit" class="btn col-lg-4 ">login</button>
            </form>
        </div>
    </section> 
</body>
</html>
