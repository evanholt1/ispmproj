    <section class="form-al  col-lg-5 justify-content-center ">
        <form class="group-form border border-secondary rounded rounded-lg  p-4">
            <div class="head">
                <h1 class="font-weight-bolder  text-monospace">Health</h1>
                <p class="font-italic text-secondary">Healthcare Delivery Service</p>
            </div>

            <div class="form-group">
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name of patient">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Mobile number">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Patient id number">
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1" class="font-italic text-secondary font-weight-normal">Select Service:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Blood Collection</option>
                  <option>Medicine Delivery </option>
                  <option>Blood Sugar Test</option>
                  <option>Hemodialysis request</option>
                  <option>ECG</option>
                  <option>Nebulization </option>
                  <option>Tonometry</option>
                  <option>Vital signs checkup</option>
                  <option>IM and IV injections</option>
                  <option>Post-operative follow-up</option>
                  <option>Physiotherapy</option>
                </select>
            </div>
              
            <div class="form-group">
                <label for="inputState" class="font-italic text-secondary font-weight-normal">Select location
                    <svg width="1.3em" height="1.3em" viewBox="0 0 16 16" class="bi bi-geo-alt-fill text-secondary" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    </svg>
                </label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Book Appointment</button>
        </form>
    </section> 
</body>
